      <p>Your face as it appears in a dream: angular/pliable, floatable/floored. This is a KWEEB, and it's a dream that's fell from the sky, where all dreams live. Like all dreams, they are born in mid-air.</p>
      <p>But KWEEBz are heavy lil thins, and a KWEEB'z destiny is to fall, you see. To go <em>sploosh!</em> and tumble apart. And to be sucked into the floor below. (how does the idea of <em>floor</em> differ for sky-borne beings?)</p>
      <p><em>[sry lil kweeby!]</em></p>
      <p>oh but here's the why no to sorry!: the world of KWEEBz is a world of infinite renewal! for every KWEEB is laust, anoth is born in itz IMG!</p>
      <p><em>Is this the point? That all our new ideas are just reshapings of our old experiences + former selves + time + gravity?</em></p>
      <p>The game is to adjust your perspective. Your gaze is a force, and contains gravity. But be mindful that sometimes, looking closer pushes things further away.</p>
      <p><strong>(on desktop)</strong> click and drag to change your perspective (middlemouse to zoom) or press any keyboard key to shift to try a random one. double-click to freeze a moment, and save a screenshot.</p>
