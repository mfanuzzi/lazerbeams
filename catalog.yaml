  - "no": lb017.1
    artist: "Gatefolde"
    medium: Video
    title: "slit scan"
    color: 97396f
    h3: "meet jeff"
    desc: |
      <p><em>slit scan</em> is the lead track off hardcore-techno-meets-jazz LP, "O". It is named after the cinematography technique used by Stanley Kubrik in the Stargate sequence of 2001: A Space Odyssey, in which the astronaut is drawn into an intense psychedelic space, perhaps being physically pulled apart by gravity, which is an energy the artist strongly felt during the composition of this piece. Raging sublimation let's say. But a melodic one.</p>
      <p>The video features three rather vile creatures that emerged from the id and may or may not stand in for the horrors of the current moment of isolation and late capitalism (let's call him "Jeff") performing a interpretive dance choreographed and performed by the artist, captured via DIY motion-capture. We think they might express what this project is about better than words can. There's a lot of anger in there, but also a lot of love. Sometimes in the same track.</p>
    date: 2022.01.11
