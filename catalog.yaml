    h3: Unicorn, Uncaged
    desc: |
      <p>The Caged Unicorn (lazerbeams studio) is the culmination of years of careful planning and research into creating a space that can be creative, inspiring and facilitating to the types of music we want to create, as solo projects, duos, or more. It has become a very productive space indeed, but it is ultimately a basement, under a house, set in stone, with limited space for others to particpate in the creation.</p>

      <p>Several months ago, I was given the opportunity to play the <a href="http://creativemusicguild.org/" target="_blank">Creative Music Guild</a>'s Outset series as Bebop '79. Lazerbeat is but one part of the Caged Unicorn, but weeks of work were neccesary to liberate it into something self-sufficient. Once the technical challege was completed, I explored the scenes that might be created in a live environment, and ways the sound and responses might challenge myself and an audience to connect to my mechanical musical partner. As this performance -- as all Bebop performances -- are improvised, we're not so much creating "songs" as much as scenes of a play. A performance art in sound.</p>

      <p>The resultant 30 minute set travels trhough places both new and familiar. Starting with a nod to the staccato bleeps of <a href="#lb004"><em>what is bebop '79? where is?</em></a>, we progress into both warm and cold puddles of sound, radiating outward from the drum. We move into the jazz piano, impossibly and langourously bent in space. As loops of voice and saxophone come in, epic synths follow their footsteps. The final piece, beginning as an arpeggiated abstraction before building into layers of swirling sound underneath an intense alto, is as great of a representation of what is <em>Bebop</em> as has ever been committed to tape.</p>

      <p>We melded & transcended, expressing love, gratitude.</p>

      <p>Recorded live at <a href="https://turnturnturnpdx.com/" target="_blank">Turn! Turn! Turn!</a> in Portland, OR on July 18, 2018.</p>
    date: 2018.08.22
