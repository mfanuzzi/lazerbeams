    title: "Electric Sculpture"
    color: 1a243a
    h3: Electric Sculpture
    desc: |
      <p><em>"Through experience I know that the more 'automatic' I am, the more touching I am." -Robert Bresson</em></p>

      <p>With <em>Bebop ’79</em>, I explore the possibilities for shaping resonant, external energy by union of rhythm and melody. This is achieved by a more fundamental union of percussion and sonority, driven by a machine — LAZERBEAT — I’ve developed to actualize this union in real time. The result is a <strong>cybernetic expressionism</strong>.</p>

      <p>In this essay, I introduce the <em>Bebop ’79</em> project and explain how the technology works at a practical level in performance. This is used as the ground from which I explore greater questions for both audiences and artists: does man and machine form a duet? What is the significance of a machine’s tone of voice? I explore the perceptual differences in man and machine, their consequences for art and experience of time, and assert the primacy of the sensorial. I expose the hidden life of the musical improvisor, and consider the artistic benefits of machines that are unaware of our cultural mores. I consider what separates living artwork from dead ones, art from propaganda, and from mere output. I posit that the modernist method is abstraction, and advocate for active participation. I depict both the complexities of representation for the cybernetic artist and the opportunities, through dissection of the conceptual and the supernatural, and why I reject the “generative.” Finally, through the metaphor of bebop and the arts of 1979, I forge a path forward that aims to reconcile contemporary technological ecologies with the cultural desires that enabled their creations in the first place.</p>
    date: 2018.10.15
    avails:
      - name: Medium
        href: "https://medium.com/@fanuzzi/electric-sculpture-bebop-79-5a832dd304e1"
