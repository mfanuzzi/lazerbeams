    title: "O"
    color: 97396f
    h3: "oOoOoOo"
    desc: |
      <p>GATEFOLDE is analog techno that might sound like a HÖR livestream x john zorn x atari teenage riot?</p>
      <p>this album was made in homage to the XOXO festival which I love and deeply miss. it is somewhat a sequal to 2019's "x", which was inspired directly by a chance connection at that same festival, but takes the concepts much further.</p>
      <p>while written and composed mostly via modular synthesis, the goal with this project is a physical, dynamic, [f/p]unk feeling- singing or dancing or yelling in a loud industrial space with other sweaty people. in some instances the electronic noises are joined by physical ones with elaborate arrangements. on others i tried to make synths that responded to other synths to form their own little worlds.</p>
      <p>released as a deluxe, professional cassette in a limited edition of 100!</p>
    date: 2022.01.22
