      <p>like previous episodes, this is a journey in three movements (1-6, 7-8, 9-10) of post-techno-jazz-surfgaze. created tabula rasa by two high(-vibrating) musicians and composers with different backgrounds that found a language together. i wish there was a further story to this that i could hype. there isn't. this is mystical nighttime shit. ride or die.</p>
